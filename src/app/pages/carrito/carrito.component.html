<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-wrap"> Carrito </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
        <ion-icon
          color="primary"
          slot="icon-only"
          name="menu-outline"
        ></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button [routerLink]="['/']">
        <ion-icon color="primary" slot="icon-only" name="storefront"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button [routerLink]="['/perfil']">
        <ion-icon color="primary" slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    

  </ion-toolbar>
</ion-header>


<ion-content>


    <div *ngFor="let prod of pedidos.productos">
      <app-item-carrito [producto]= "prod"></app-item-carrito>
    </div>


</ion-content>

<ion-footer>

  <ion-grid>
    <ion-row class="ion-justify-content-canter">
      <ion-col class="text-center linea" size="6">
        Cantidad: {{cantidad}}
      </ion-col>

      <ion-col class="text-center" size="6">
        Total: {{total}} $
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col>
         
        <ion-button (click)="pedir()" expand="full">Pedir</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-footer>
