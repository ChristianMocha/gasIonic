<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-wrap"> Pedidos Adminstrador</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
        <ion-icon
          color="primary"
          slot="icon-only"
          name="menu-outline"
        ></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button [routerLink]="['/']">
        <ion-icon color="primary" slot="icon-only" name="storefront"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button [routerLink]="['/perfil']">
        <ion-icon color="primary" slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    

  </ion-toolbar>
</ion-header>


<ion-content>

  <div class="m-3">
    <ion-segment mode="ios" (ionChange)="chageSegment($event)" value="nuevos">
      <ion-segment-button value="nuevos">
        <ion-label>Nuevos</ion-label>
      </ion-segment-button>
      <ion-segment-button value="culminados">
        <ion-label>Culminados</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>

  <div *ngIf="nuevos">
    <ion-card *ngFor="let pedNuevo of pedidos">
      <ion-item>
        Estado: {{pedNuevo.estado}}
        <br>
        <p>Fecha: {{pedNuevo.fecha.seconds*1000 | date}}</p>
      </ion-item>
      <app-item-carrito *ngFor="let prod of pedNuevo.productos" [producto]="prod" [botones]="false"></app-item-carrito>
    </ion-card>
  </div>

  <div *ngIf="!nuevos">
    <ion-card *ngFor="let pedNuevo of pedidosEntregados">
      <ion-item>
        Estado: {{pedNuevo.estado}}
        <br>
        <p>Fecha: {{pedNuevo.fecha.seconds*1000 | date}}</p>
      </ion-item>
      <app-item-carrito *ngFor="let prod of pedNuevo.productos" [producto]="prod" [botones]="false"></app-item-carrito>
    </ion-card>
  </div>


 

  <ion-button (click)="cargarMas()">cargar mas</ion-button>

</ion-content>
