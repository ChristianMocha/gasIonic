<ion-card style="position: relative;">
  <ion-card-header>
    <ion-img class="img-producto" [src]="producto.img"></ion-img>
    <ion-card-title>{{producto.name}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <p class="tachado">$ {{producto.precioDescuento}}</p>
    <p class="normal">$ {{producto.precioNormal}}</p>
    <ion-icon (click)="addCarrito()" class="icon-producto" name="cart"></ion-icon>

    <p class="comentario" (click)="openModal()">
      Comentarios
      <ion-icon class="icon" name="chatbubble-ellipses"></ion-icon>
    </p>
  </ion-card-content>
</ion-card>
