<ion-app>
  
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>

      <ion-menu-toggle autoHide="false">
        <ion-list>
          <ion-item button="true" detail="true" [routerLink]="['home']">
            <ion-label >Tienda</ion-label>
            <ion-icon slot="start" name="storefront"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-menu-toggle>


      <ion-menu-toggle autoHide="false">
        <ion-list>
          <ion-item button="true" detail="true" [routerLink]="['carrito']">
            <ion-label >Carrito</ion-label>
            <ion-icon slot="start" name="cart"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-menu-toggle>


      <ion-menu-toggle autoHide="false" *ngIf="admin">
        <ion-list>
          <ion-item button="true" detail="true" [routerLink]="['setProductos']">
            <ion-label >Configuracion de productos</ion-label>
            <ion-icon slot="start" name="create-outline"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-menu-toggle>


      <ion-menu-toggle autoHide="false" *ngIf="!admin">
        <ion-list>
          <ion-item button="true" detail="true" [routerLink]="['mis-pedidos']">
            <ion-label >Mis pedidos</ion-label>
            <ion-icon slot="start" name="archive"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-menu-toggle>


      <ion-menu-toggle autoHide="false" *ngIf="admin">
        <ion-list>
          <ion-item button="true" detail="true" [routerLink]="['pedidos']">
            <ion-label >Pedidos</ion-label>
            <ion-icon slot="start" name="archive"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-menu-toggle>


    </ion-content>
  </ion-menu>
  

  
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
